<div class="catWrapper">

  <div class="artWrap">

    <div class="art">
      <div *ngFor="let article of articles">
        <app-article-card [article]="article"></app-article-card>
      </div>
    </div>


    <mat-paginator
      [pageIndex]="pageNumber"
      [pageSize]="pageLimit"
      (page)="OnPageChange($event)"
      [length]="length$.getValue()"
      [pageSizeOptions]="sizeOptions"
      aria-label="Select page">
    </mat-paginator>

  </div>

  <app-side-bar
    *ngIf="sidebar.sidebarOpen"
    @inOutAnimation
    [options]="options"
    (params)="getPar($event)">
  </app-side-bar>

</div>
