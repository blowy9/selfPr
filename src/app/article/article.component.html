<div *ngIf="article$ | async as article" class="articleWrapper">

  <div class="postText">
    <h1>{{article.title}}</h1>
    <h2>{{article.category}}</h2>
    <app-carousel [pictures]="pictures"></app-carousel>
    <p>{{article.text}}</p>
  </div>

  <div class="artNav">
    <button mat-raised-button color="primary" (click)="toggleEdit()">Edit</button>
    <button mat-raised-button color="warn" (click)="back()">Back</button>
  </div>
  <app-editor *ngIf="editOpen" [article]="article"></app-editor>
  <app-comment-create [articleId]="article._id"></app-comment-create>
  <app-comment-section [articleId]="article._id"></app-comment-section>

</div>
