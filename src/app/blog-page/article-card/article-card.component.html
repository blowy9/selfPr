<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{article.title}}</mat-card-title>
    <mat-card-subtitle>{{article.category}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="article.pictures[0]" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{article.text}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/article/{{article.id}}">Read all</button>
  </mat-card-actions>
</mat-card>
