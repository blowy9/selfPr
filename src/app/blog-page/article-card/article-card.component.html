<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{article.title}}</mat-card-title>
    <mat-card-subtitle>{{article.category}}</mat-card-subtitle>
  </mat-card-header>

  <img class="titleImage" [src]="articleService.getPhoto(images[0])" alt="">

  <mat-card-content>
    <p>
      {{article.text}}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <p>{{stringifyDate(article.date)}}</p>
    <button mat-raised-button color="primary" routerLink="/article/{{article._id}}">READ</button>
  </mat-card-actions>
</mat-card>
